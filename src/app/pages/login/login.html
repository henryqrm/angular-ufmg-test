<form name="form" novalidate>
    <div class="content-login" ng-submit="$ctrl.show(form)">
        <div class="login">
            <h1 class="title">Acesso ao dashboard</h1>
            <div class="form-group">
                <label class="label" for="">Usuário:</label>
                <input class="input" type="text" name="email" ng-model="user.email" placeholder="Escreva seu usuário" required>
                <div ng-show="form.$submitted || form.email.$touched">
                    <span ng-show="form.email.$error.required">Tell us your email.</span>
                    <span ng-show="form.email.$error.email">This is not a valid email.</span>
                </div>
            </div>
            <div class="form-group">
                <label class="label" for="">Senha:</label>
                <input class="input" type="password" name="password" ng-model="user.password" placeholder="Escreva sua senha" required>
                <div ng-show="form.$submitted || form.password.$touched">
                    <div ng-show="form.password.$error.required">Tell us your name.</div>
                </div>
            </div>
            <div class="action">
                <button class="button" type="submit">Entrar</button>
                <a href="#" ng-click="$ctrl.show(form)">Criar uma conta</a>
            </div>
        </div>
    </div>
</form>
