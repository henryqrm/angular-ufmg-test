<header class="header">
  <div class="title">
    <a class="action" ng-click="$ctrl.showMain()">
      <img ng-src="assets/svg/menu.svg">
      <span class="label">Menu</span>
    </a>
  </div>
  <div class="user-area">
    <img class="avatar" ng-src="assets/svg/user.svg" alt="user">
    <div class="text">
      <div class="name">{{$ctrl.user.name}}</div>
      <div class="email">{{$ctrl.user.email}}</div>
    </div>
    <div class="action">
      <a href="#" ng-click="$ctrl.logout()">Logoff</a>
    </div>
  </div>
</header>
