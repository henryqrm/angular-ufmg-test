<div class="news">
  <a class="title" ui-sref>
    {{ $ctrl.news.title }}
    <span class="date">08 de Janeiro</span>
  </a>
  <h4 class="subtitle">{{ $ctrl.news.subtitle }}</h4>
  <hr class="divider">
  <div class="ellipsis">
    <div class="box">
      <p class="text">{{ $ctrl.news.text}}</p>
    </div>
    <div class="more">
      <a href="#">Ler mais</a>
    </div>
  </div>
  <div class="tags">
    <span class="tag" ng-repeat="tag in $ctrl.news.tags.split(';') track by $index">{{tag}}</span>
  </div>
</div>
